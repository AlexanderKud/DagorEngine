<style>
  .el-button--mini {
    padding: 4px 7px;
  }
</style>

<body>

  <div id="app">
    <h1 v-if="connecting">Connecting...</h1>
    <div v-else>
      <das_compile_errors_count style="float: right;"></das_compile_errors_count>
      <app_time></app_time>
      <ai_log></ai_log>
    </div>
  </div>

  <script>
    var app5 = new Vue({
      el: '#app',
      data: {
        connecting: true
      },
    })

    newSocketListeners.push((socket) => {
      socket.addEventListener('open', (event) => app5.connecting = false)
      // socket.addEventListener('close', (event) => app5.connecting = true)
    })
    createSocket(/*reconnect*/true)
  </script>
</body>
